<div class="row half-width">
  <div class="col-lg-12 d-flex justify-content-center">
    <form
      class="trainer-form"
      #authForm="ngForm"
      (ngSubmit)="onSubmit(authForm)"
    >
      <div class="form-group">
        <h2>Your Trainer Name</h2>
        <hr />
        <input
          type="text"
          id="trainerName"
          class="form-control"
          placeholder="Type your name.."
          ngModel
          name="trainername"
          required
          minlength="2"
        />
      </div>
      <div class="my-3">
        <button class="btn btn-primary" [disabled]="!authForm.valid">
          Start!
        </button>
      </div>
    </form>
  </div>
</div>
