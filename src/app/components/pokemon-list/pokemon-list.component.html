<div class="row pt-5">
  <div class="col-lg-3" *ngFor="let pokemon of pokemons">
    <div class="card shadow pokemon-card mb-4 bg-main-dark">
      <div class="card-img p-3 d-flex justify-content-center position-relative">
        <img
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/{{
            pokemon.id
          }}.svg"
          draggable="false"
          class="card-img-top"
          [alt]="pokemon.name"
        />
        <span class="pokemon-id position-absolute">{{ pokemon.id }}</span>
      </div>
      <div class="card-body d-flex justify-content-end flex-column">
        <h5 class="card-title text-center text-white">{{ pokemon.name }}</h5>
        <hr />
        <a
          routerLink="/pokemon-detail/{{ pokemon.name }}"
          class="btn btn-primary"
          >Profile</a
        >
      </div>
    </div>
  </div>
</div>
