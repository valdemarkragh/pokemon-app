<div
  class="row d-flex justify-content-center align-items-center bg-white shadow"
>
  <div class="col-lg-12 d-flex justify-content-center">
    <form
      class="trainer-form p-4"
      #authForm="ngForm"
      (ngSubmit)="onSubmit(authForm)"
    >
      <div class="form-group">
        <h2>Welcome Trainer!</h2>
        <hr />
        <input
          type="text"
          id="trainerName"
          class="form-control"
          placeholder="Type your name.."
          ngModel
          #username="ngModel"
          name="trainername"
          required
          minlength="2"
          autocomplete="off"
        />
      </div>
      <div *ngIf="username.invalid && (username.dirty || username.touched)">
        <p *ngIf="username.errors?.required">Name is required</p>
        <p *ngIf="username.errors?.minlength">The name is too short</p>
      </div>
      <div class="my-3">
        <button class="btn btn-primary full-width" [disabled]="!authForm.valid">
          Start!
        </button>
      </div>
    </form>
  </div>
</div>
